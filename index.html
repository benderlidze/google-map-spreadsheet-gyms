<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</head>
<style>
    @font-face {
        font-family: "helvetica";
        src: url("fonts/HelveticaNeue-CondensedRegular.woff") format('woff');
        font-weight: bold;
    }


    body,
    html {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
        font-family: helvetica;
    }

    #main-container {
        width: 100%;
        /* border: 1px solid gray; */
    }

    #cards {
        min-width: 300px;
        width: 40%;
        overflow-y: auto;
        background-color: #131d4b;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    #container {
        display: flex;
        height: 600px;
    }

    #header {
        height: 50px;
        display: flex;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: flex-start;
        background-color: #131d4b;
        color: white;
    }

    #cards>div>.card {
        border: 1px solid #00a9dc;
    }

    #cards>div>.card:hover {
        border: 1px solid #00a9dc;
    }

    .card {
        padding: 10px;
        margin: 10px;
        overflow: hidden;
        background-color: #00a9dc;
        cursor: pointer;
        color: white
    }

    .card>.item {
        padding: 3px;
        pointer-events: none;
    }

    @media only screen and (min-device-width: 1300px) {
        .resetMap {
            left: 180px;
        }
    }

    #header>div {
        margin: 0 10px;
    }

    .inputs {
        border: 1px solid gray;
        background-color: white;
        padding: 10px 20px;

<body>

    <div id="main-container">
        <div id="header">
            <div style="display: none;">
                <div>
                    Find Stores Near:
                    <button id="mylocation" style class="inputs">My Location</button>
                </div>
            </div>
            <div>
                Type
                <select name="storelocator-search_radius" id="storelocator" class="inputs" aria-label="Search Radius">
                    <option value="all">All</option>
                    <option value="gym">Gym</option>
                    <option value="coach">Coach</option>
                </select>
                <input id="searchTextField" style="width:300px;" class="inputs" placeholder="Enter an address">
            </div>
        </div>
        <div id="container">
            <div id="map"></div>
            <div id="cards"></div>
        </div>
    </div>

    <script type="text/javascript">
        let circle;
        let directionsFrom = '';
        const mainData = [];
        let map;
        let setCenter = true;
        let currentPoly;
        const mylocation = document.getElementById('mylocation');
        const storelocator = document.getElementById('storelocator');
        const cardsDiv = document.getElementById('cards');
        const input = document.getElementById('searchTextField');
        const pannel = document.getElementById("pannel")
        const info = document.getElementById("info")
        const modal = document.getElementById("modal")

        const drivers = [];
        const driverNames = [];
        const allMarkers = [];
        let searchMarker;
        const driverMarkers = [];
        const markersInPoly = [];
        let counts = {};
        const mapCenter = { lat: 35.04169358003858, lng: -97.26275783887898 }
        const mapZoom = 4
        let markerCluster
        let userLocation = {}

        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: mapZoom,
                center: mapCenter,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var infowindow = new google.maps.InfoWindow();
            const icon = {
                url: "icons/sun.png", // url
                scaledSize: new google.maps.Size(50, 50), // size
            };

            d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vTtpslnhZOqWsp00ufBCOKlL6-6O2053pTMKC2OHkIQ_4P73-YN6galxLSyfP8XFrTHALAkX_T6i_Cx/pub?output=csv")
                .then(locations => {
                    console.log('locations', locations);
                    // Add some markers to the map.
                    const markers = locations
                        .filter(i => i.lat && i.lng)
                        .map(data => {
                            const marker = new google.maps.Marker({
                                position: { lat: +data.lat, lng: +data.lng },
                                type: data['Provider Type'],
                                text: createInfo(data)
                            });
                            marker.addListener("click", () => {
                                infowindow.setContent(createInfo(data));
                                infowindow.open(map, marker);
                            });
                            cardsDiv.appendChild(createCard(marker))
                            allMarkers.push(marker)
                            return marker;
                        });
                    // Add a marker clusterer to manage the markers.
                    console.log('allMarkers', allMarkers);
                    console.log('allMarkers', markers);
                    markerCluster = new markerClusterer.MarkerClusterer({ map, markers });
                })


            function createInfo(data) {
                const div = `
                    <div class="card">
                        <div class="item"><b>${data['county_name']}</b></div>
                        <div class="item">${data['Provider Type']}</div>
                        <div class="item">${data['population']}</div>
                    </div>
                `;
                return div;
            }

            function updateCards(markersArray) {
                console.log('markersArray', markersArray);
                cardsDiv.replaceChildren()
                markersArray.map(marker => cardsDiv.appendChild(createCard(marker)))
            }

            function createCard(marker) {
                const div = document.createElement("div")
                div.innerHTML = marker.text
                div.addEventListener("click", () => {
                    new google.maps.event.trigger(marker, 'click');
                    map.setZoom(19)
                    map.setCenter(marker.getPosition())
                })
                return div
            }

            function addMarker(pin, color) {

                const icon = {
                    url: "icons/sun.png", // url
                    scaledSize: new google.maps.Size(50, 50), // size
                };

                const marker = new google.maps.Marker({
                    position: { lng: +pin.lng, lat: +pin.lat },
                    map: map,
                    //options: pin,
                    icon: icon,
                });

                marker.addListener('mouseover', function () { });
                marker.addListener('mouseout', function () { });

                marker.addListener("click", e => {
                    const content = `
                    <div>
                        <h3> 
                        ${pin['Address']}, 
                        ${pin['City']}, 
                        ${pin['Panel Location']}</h3>
                        </div>`
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });

                allMarkers.push(marker);
            }

            var options = {
                componentRestrictions: { country: "us" }
            };

            mylocation.addEventListener("click", () => {
                getLocation()
            })
            storelocator.addEventListener("change", () => {

                const type = storelocator.value
                console.log('type', type);
                allMarkers.forEach(marker => {
                    if (type.toLowerCase() === "all") {
                        marker.setVisible(true)
                        markerCluster.addMarker(marker)
                        return;
                    }

                    if (marker.type.toLowerCase() === type.toLowerCase()) {
                        marker.setVisible(true)
                        markerCluster.addMarker(marker)
                    } else {
                        marker.setVisible(false)
                        markerCluster.removeMarker(marker)
                    }
                })

                //map.setCenter(userLocation)
            })

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;

                map.setCenter(new google.maps.LatLng(lat, lng));
                map.setZoom(14);

                userLocation = new google.maps.LatLng(lat, lng)
            }

            const geocoder = new google.maps.Geocoder()
            const autocomplete = new google.maps.places.Autocomplete(input, options);
            google.maps.event.addListener(autocomplete, 'place_changed', function (e) {
                var place = autocomplete.getPlace();
                const loc = place.geometry.location;
                console.log('place', loc);
                map.setCenter(place.geometry.location);
                map.setZoom(8);

                userLocation = new google.maps.LatLng(loc)

                allMarkers.forEach(marker => marker.setMap(null)) // clear prev markers

                const image =
                    "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";
                searchMarker = new google.maps.Marker({
                    position: loc,
                    map,
                    icon: image,
                });

                // const points = mainData.filter(point => {
                //     return point.lat && point.lng
                // })

                var center = [+place.geometry.location.lng(), +place.geometry.location.lat()];
                var from = turf.point(center);
                allMarkers.forEach(point => {
                    const { lat, lng } = point.getPosition().toJSON()
                    var to = turf.point([+lng, lat]);
                    var options = { units: 'miles' };
                    var distance = turf.distance(from, to, options);
                    point.distance = distance
                })


                //const number = +document.querySelector('input[name="results"]:checked').value
                // console.log('number@@@@', number);
                const closest = allMarkers.sort((a, b) => {
                    return a.distance - b.distance
                }).slice(0, 5)

                updateCards(closest)

                // const infoContent = closest.map(row => {
                //     text = `
                //     <div class="item" data-address="${row['Address']}, ${row['City']}, ${row['zip']}">
                //         ${row['Address']}, 
                //         ${row['City']}, 
                //         ${row['Panel Location']}
                //     </div>
                //     `
                //     return text;
                // })

                // info.style.display = 'block'
                // pannel.style.display = 'block';
                // info.innerHTML = `
                //     <div>
                //         <button class="removeAddresses">Close</button>
                //     </div> 
                //     ${infoContent.join("")}
                // `;


                // var bounds = new google.maps.LatLngBounds();
                // closest
                //     .map(pin => {
                //         addMarker(pin)
                //         bounds.extend({ lng: +pin.lng, lat: +pin.lat });
                //     })
                // map.fitBounds(bounds);
            });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeol-9b3ACgUqMMwpR5URWH6BLFjY-6e0&callback=initMap&libraries=places,drawing,geometry&v=weekly"
        async></script>
</body>

</html>
